<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solitaire</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body id="solitaire">
    <!-- Player wins -->
    <p class="wins">Player Wins: 0</p>
    
    <!-- Container for the stacks -->
    <div class="container">
        <section cardsuit = "hearts"></section>
        <section cardsuit = "diamonds"></section>
        <section cardsuit = "spades"></section>
        <section cardsuit = "clubs"></section>
    </div>

    <!-- Container for the deck -->
    <div class="container"><section>
        <img src="images/reload.svg" alt="Redo">
    </section></div>

    <!-- Container for the columns of cards -->
    <div class="container">
        <section></section>
        <section></section>
        <section></section>
        <section></section>
        <section></section>
        <section></section>
        <section></section>
    </div>

    <!-- Popup after the game finishes -->
    <section id="winScreen">
        <h1>You <span>Win!</span></h1>
        <div>
            <p>Play Again</p>
            <img src="images/reload.svg" alt="Redo" id="redo">
        </div>
    </section>
    <script src="js/solitaire.js"></script>
</body>
</html>
